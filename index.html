<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marksheet</title>
  <style>
    /* Basic styling for the table */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .passed {
      color: green;
    }
    .failed {
      color: red;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Marksheet</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Science Marks</th>
        <th>English Marks</th>
        <th>Total Marks</th>
        <th>Percentage</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Student results will be dynamically added here -->
    </tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
